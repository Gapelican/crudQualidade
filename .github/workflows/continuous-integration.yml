name: "[CI] Continuous Integration"
# Sempre que tive rum commit ou um PR for aberto
on: 
  pull_request:
    types: [opened, synchronize]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: "Lint"
        run: "echo 'Lint'"
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run lint
